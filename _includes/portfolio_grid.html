<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <p style="font-size: 11pt; font-weight: 1;">글과 그림의 다양한 의미를 담는 출판사</p>
        <p style="font-size: 18pt; font-weight: 3;">이즈그리민(izgrimean)</b>
        <!-- <hr class="star-primary"> (24.05.23) -->
        <div class="text-center">
          <a href="https://izgrimean.github.io/#portfolioModal-6" class="btn btn-primary">신간 살펴보기</a>
        </div>
        <br/>
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
